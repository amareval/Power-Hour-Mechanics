<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Hour Projector Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: transparent; /* Transparent background for easy embedding */
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Unified Massive Screen */
        .projector-screen-unified {
            width: 800px; /* Adjust width as needed */
            height: 200px; /* Adjust height as needed */
            background: black;
            border: 4px solid #eab308; /* Winner border - yellow-500 */
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 50px rgba(234, 179, 8, 0.5); /* Massive glow */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Unified Content Styling */
        .unified-content {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #451a03 0%, #000 100%); /* Dark amber radial */
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 40px;
            position: relative;
            color: white;
        }

        /* Animated Sweep Effect */
        .unified-content::after {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: skewX(-20deg);
            animation: sweep 3s infinite linear;
        }

        @keyframes sweep {
            0% { left: -50%; }
            100% { left: 150%; }
        }
        
        /* Text Animations */
        .winner-text {
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
        }
        
        .crown-icon {
             animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(-5%); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
            50% { transform: translateY(0); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
        }

    </style>
</head>
<body>

    <!-- Unified Screen for Connected Announcement -->
    <div class="projector-screen-unified">
        <div class="unified-content">
            <!-- Left Icon -->
            <i class="fas fa-crown text-yellow-400 text-6xl crown-icon"></i>
            
            <!-- Main Text -->
            <div class="text-center">
                <div class="font-black text-5xl uppercase italic leading-none text-white winner-text">WINNER!</div>
                <div class="text-yellow-400 font-bold text-2xl mt-2 tracking-widest">ALEX A.</div>
            </div>

            <!-- Right Details -->
            <div class="flex flex-col items-center">
                <div class="bg-yellow-500 text-black text-xl font-black px-6 py-2 rounded-full uppercase transform rotate-2">
                    WON $200
                </div>
                <div class="text-slate-400 text-sm mt-2 font-bold uppercase">LANE 12</div>
            </div>
        </div>
    </div>

</body>
</html>
